<div class="card w-100 my-2 shadow-2-strong">
  <div class="alert-container">
    <div *ngIf="showAlert" class="alert alert-success alert-animation fadeIn" role="alert">
      The item has been added to your cart
    </div>
  </div>
    <img [src]="'http://localhost:4000/img/products/' + product.img" alt="Product Image" class="card-img-top" style="aspect-ratio: 1 / 1; width: 100%" />
    
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text card-details">{{ product.details }}.</p>
    <p class="tags">
      @{{ product.category }} <ng-container *ngFor="let tag of product.tags;">#{{tag}} </ng-container>
    </p>
    <div class="card-footer d-flex align-items-end pt-3 px-0 pb-0 mt-auto" *ngIf="isLoggedIn">
      <button type="button" class="btn btn-primary shadow-0 me-1" (click)="addToCart(product._id)">{{ product.price }}€ | Add to cart</button>
    </div>
    <div class="card-footer d-flex align-items-end pt-3 px-0 pb-0 mt-auto" *ngIf="isLoggedIn == false">
      <a href="/login" class="btn btn-secondary shadow-0 me-1">{{ product.price }}€ | Login to Add to cart</a>
    </div>
  </div>
</div>
