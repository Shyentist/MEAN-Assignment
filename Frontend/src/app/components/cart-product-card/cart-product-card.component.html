<div class="card w-100 my-2 shadow-2-strong">
    <img [src]="'http://localhost:4000/img/products/' + product.img" alt="Product Image" class="card-img-top" style="aspect-ratio: 1 / 1; width: 100%" />
    
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text card-details">{{ product.details }}.</p>
    <div class="footer-container">
      <div class="card-text footer-item"><b>{{ product.price }}â‚¬</b></div>
      <button type="button" class="btn btn-danger footer-item" (click)="removeFromCart(product._id)"><b>Remove</b></button>
    </div>
  </div>
</div>
